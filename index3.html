            switch(phase) {
                case 'Python for ML': return 'phase-python';
                case 'Math for ML': return 'phase-math';
                case 'Core ML': return 'phase-core';
                case 'Projects': return 'phase-projects';
                case 'Deep Learning': return 'phase-deep';
                default: return '';
            }
        }

            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            filteredData.forEach((row, index) => {

                const itemId = item-${index};

                    tr.classList.add('completed-row');
                }
                
                tr.className += ` ${getPhaseClass(row[1])}`;

                tr.innerHTML = `
                    <td><input type="checkbox" class="progress-checkbox" id="${itemId}" ${completedItems.has(itemId) ? 'checked' : ''} onchange="toggleComplete('${itemId}', this.parentElement.parentElement)"></td>
                    <td class="day-col">${row[0]}</td>
                    <td class="phase-col">${row[1]}</td>
                    <td class="topic-col">${row[2]}</td>
                    <td class="type-col"><span class="type-${row[3].toLowerCase()}">${row[3]}</span></td>
                    <td class="resource-col">${row[4]}</td>
                    <td class="link-col"><a href="${row[5]}" target="_blank">Open Link</a></td>
                    <td class="notes-col">${row[6]}</td>
                `;
                
                tbody.appendChild(tr);
            });

            updateStats();
        }

        function toggleComplete(itemId, row) {
            if (completedItems.has(itemId)) {
                completedItems.delete(itemId);
                row.classList.remove('completed-row');
            } else {
                completedItems.add(itemId);
                row.classList.add('completed-row');
            }
            updateStats();
        }

        function updateStats() {
            const completed = completedItems.size;
            const total = curriculumData.length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('progressPercent').textContent = ${percentage}%;
        }

        function filterTable() {
            const phaseFilter = document.getElementById('phaseFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = curriculumData.filter(row => {
                const matchesPhase = !phaseFilter || row[1] === phaseFilter;
                const matchesType = !typeFilter || row[3] === typeFilter;
                const matchesSearch = !searchTerm || 
                    row[2].toLowerCase().includes(searchTerm) || 
                    row[4].toLowerCase().includes(searchTerm) ||
                    row[6].toLowerCase().includes(searchTerm);

                return matchesPhase && matchesType && matchesSearch;
            });

            renderTable();
        }

        function exportToCSV() {
            const headers = ['Day', 'Phase', 'Topic', 'Resource Type', 'Resource Title & Source', 'Resource Link', 'Notes'];
            const csvContent = [
                headers.join(','),
                ...curriculumData.map(row => row.map(cell => "${cell}").join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ml-curriculum-43-days.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('phaseFilter').addEventListener('change', filterTable);
        document.getElementById('typeFilter').addEventListener('change', filterTable);
        document.getElementById('searchInput').addEventListener('input', filterTable);

        // Initialize table
        renderTable();
    </script>
</body>
</html>
